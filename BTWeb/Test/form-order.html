<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="order.js"></script>
    <title>Document</title>
</head>
<body>
    <button id="buttonOrder" style="width: 50px; height: 30px; background-color: red;" onclick="openOrder();"></button>
   <div class="formOrder" id="id03">
       <form action="#">
            <h2>Order Now</h2>
            <p>TENTEN Store</p>
            <img class="prof-img" src="./logo.jpg" alt="">
            <div class="order-form">
                <div class="in4-pro">
                    <img src="https://pdp.edu.vn/wp-content/uploads/2021/01/hinh-nen-4k-tuyet-dep-cho-may-tinh.jpg" alt="">
                    <div class="text-in4">
                        <h3>Jacket MLB</h3>
                        <p>Color: Blue and white</p>
                        <p>1.290.000 <sup>&#8363;</sup></p>
                    </div>
                </div>
                <div class="order-data">
                        <input type="text" id="phone" autocomplete="off" placeholder="Phone Number" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Phone Number'">
                        <label>Phone Number</label>
                        <select class="data" id="province">
                            <option value="" disabled selected hidden>Province</option>
                            <option value="1">Ha Noi</option>
                            <option value="2">Ho Chi Minh City</option>
                            <option value="3">Da Nang</option>
                        </select>
                        <div class="data-address">
                                <input type="text" class="data" id="address" autocomplete="off" placeholder="Your Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your Address'">
                                <label>Your Address</label>
                        </div>
                        <div class="size">
                                <h3>Select Size</h3>
                                <button class="sec-sz">S</button>
                                <button class="sec-sz">M</button>
                                <button class="sec-sz">L</button>
                                <button class="sec-sz">XL</button>
                        </div>
                        <div class="quantity">
                                <h3>Quantity</h3>
                                <div class="quantity-select">
                                    <button onclick="sub();"><i class="fa fa-minus"></i></button>
                                    <input id="numValue"  type="number"  value="1" role="spinbutton">
                                    <button onclick="add();"><i class="fa fa-plus"></i></button>
                                </div>
                                
                        </div>
                        <div class="sale-code">
                                <h3>Add Sale Code</h3>
                                <select id="">
                                <option disabled selected hidden>Select a Code..... </option>
                                <option value="0">None</option>
                                <option value="1">Sale 20% up to 499.000 <sup>&#8363;</sup></option>
                                <option value="2">Sale 10% up to 360.000 <sup>&#8363;</sup></option>
                                <option value="3">Sale 5% up to 240.000 <sup>&#8363;</sup></option>
                                </select>
                        </div>
                        <div class="sum-order">
                                <span>Sum Cost:</span>
                                <span>1.290.000<sup>&#8363;</sup></span>
                        </div>
                        <button class="close-order">Tôi chốt</button>
                </div>
            </div>
       </form>
   </div> 
</body>
</html>
